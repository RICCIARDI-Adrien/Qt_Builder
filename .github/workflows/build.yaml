name: Build supported Qt versions
on: [push, pull_request]

jobs:
  qt5:
    name: Qt 5
    runs-on: ubuntu-latest
    container: ubuntu:18.04
    strategy:
      fail-fast: false
      matrix:
        # Still compile Qt 5.15.2 because archive names have changed starting from Qt 5.15.3, due to Qt changing their license
        version: [5.12.12, 5.14.2, 5.15.2, 5.15.10]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Enable Ubuntu source repositories
        run: |
          sed -e 's/#.*deb-src/deb-src/' -i /etc/apt/sources.list
      - name: Install build dependency packages
        run: |
          apt update
          apt build-dep -y qt5-default
          apt install -y bison flex git gperf libclang-dev libdbus-1-dev libnss3-dev libxcb-util-dev libxcb-xinerama0-dev libxcomposite-dev libxcursor-dev libxkbcommon-dev libxtst-dev patchelf python sudo wget
      - name: Build Qt ${{ matrix.version }}
        run: ./Qt_Builder.sh ${{ matrix.version }}

  qt6:
    name: Qt 6
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    strategy:
      fail-fast: false
      matrix:
        # Still compile Qt 6.2.4 because archive names have changed starting from Qt 5.15.3, due to Qt changing their license
        version: [6.0.4, 6.1.3, 6.2.4, 6.2.5, 6.3.2, 6.4.3]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Enable Ubuntu source repositories
        run: |
          sed -e 's/#.*deb-src/deb-src/' -i /etc/apt/sources.list
      - name: Install build dependency packages
        # Specify the environment variables DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC for the tzdata package, otherwise it would ask the non-present user to pick a timezone
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC apt build-dep -y qtbase5-dev
          apt install -y bison cmake flex git gperf libb2-dev libclang-dev libclang-11-dev libclang-12-dev libdbus-1-dev libdirectfb-dev libgstreamer1.0-dev libnss3-dev libsystemd-dev libts-dev libxcb-util-dev libxcb-xinerama0-dev libxcomposite-dev libxcursor-dev libxkbcommon-dev libxcb-composite0-dev libxcb-cursor-dev libxcb-damage0-dev libxcb-dpms0-dev libxcb-dri2-0-dev libxcb-dri3-dev libxcb-ewmh-dev libxcb-present-dev libxcb-record0-dev libxcb-res0-dev libxcb-screensaver0-dev libxcb-xf86dri0-dev libxcb-xtest0-dev libxcb-xv0-dev libxcb-xvmc0-dev libxtst-dev ninja-build patchelf python sudo wget xcb
      - name: Build Qt ${{ matrix.version }}
        run: ./Qt_Builder.sh ${{ matrix.version }}
